name: CI/CD

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - develop

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

# ensure that the workflow is only triggered once per PR, subsequent pushes to the PR will cancel
# and restart the workflow. See https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
      
      # Strip path dependencies for CI (use only version dependencies)
      - name: Prepare Cargo.toml for CI
        shell: bash
        run: |
          # Remove path dependencies, keeping only version dependencies
          sed -i 's/, path = "[^"]*"//g' Cargo.toml
          echo "Modified Cargo.toml for CI:"
          cat Cargo.toml
      
      - name: Run clippy action
        uses: clechasseur/rs-clippy-check@v4
  doc:
    # run docs generation on nightly rather than stable. This enables features like
    # https://doc.rust-lang.org/beta/unstable-book/language-features/doc-cfg.html which allows an
    # API be documented as only available in some specific platforms.
    name: doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
      
      # Strip path dependencies for CI (use only version dependencies)
      - name: Prepare Cargo.toml for CI
        shell: bash
        run: |
          # Remove path dependencies, keeping only version dependencies
          sed -i 's/, path = "[^"]*"//g' Cargo.toml
          echo "Modified Cargo.toml for CI:"
          cat Cargo.toml
      
      - name: Run cargo doc
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: --cfg docsrs
  test:
    runs-on: ${{ matrix.os }}
    name: test ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
      
      # Strip path dependencies for CI (use only version dependencies)
      - name: Prepare Cargo.toml for CI
        shell: bash
        run: |
          # Remove path dependencies, keeping only version dependencies
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS (BSD sed) requires empty extension parameter
            sed -i '' 's/, path = "[^"]*"//g' Cargo.toml
          else
            # Linux (GNU sed) uses different syntax
            sed -i 's/, path = "[^"]*"//g' Cargo.toml
          fi
          echo "Modified Cargo.toml for CI:"
          cat Cargo.toml

      - name: Cargo test all features
        run: cargo test --all-features --all-targets

  bump-and-publish:
    # Only bump and publish on changes to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [clippy, doc, test]  # Wait for CI to pass before publishing
    
    steps:
      # Checkout the repository.
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Setup Rust.
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache Rust dependencies and compilation artifacts
      - name: Cache Rust Dependencies
        uses: Swatinem/rust-cache@v2

      # Cache cargo tools separately since they don't change often
      - name: Cache Cargo Tools
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/
          key: ${{ runner.os }}-cargo-tools-toml-cli
          restore-keys: |
            ${{ runner.os }}-cargo-tools-

      # Install toml-cli for version manipulation.
      - name: Install toml-cli
        run: |
          if ! command -v toml &> /dev/null; then
            echo "toml-cli not found in cache, installing..."
            cargo install toml-cli
          else
            echo "toml-cli found in cache: $(toml --version)"
          fi

      # Get current version and increment patch.
      - name: Bump Version
        run: |
          # Get current version from Cargo.toml.
          CURRENT_VERSION=$(toml get Cargo.toml package.version --raw)
          echo "Current version: $CURRENT_VERSION"
          
          # Split version into parts.
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Increment patch version.
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"
          
          # Update Cargo.toml with new version.
          toml set Cargo.toml package.version "$NEW_VERSION" > Cargo.toml.tmp
          mv Cargo.toml.tmp Cargo.toml
          
          # Save new version for later steps.
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      # Commit and push the version change.
      - name: Commit Version Bump
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]"
          git push origin main

      # Create and push a tag 
      - name: Create Git Tag
        run: |
          git tag "v${{ env.NEW_VERSION }}"
          git push origin "v${{ env.NEW_VERSION }}"
      
      # Strip path dependencies for CI (use only version dependencies)
      - name: Prepare Cargo.toml for CI
        shell: bash
        run: |
          # Remove path dependencies, keeping only version dependencies
          sed -i 's/, path = "[^"]*"//g' Cargo.toml
          echo "Modified Cargo.toml for CI:"
          cat Cargo.toml

      # Publish to crates.io.
      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --allow-dirty